<html>
    <head>
        <script>
            function compute() {
                console.log('Start');
                let inputNumber = document.getElementById('inputID1').value;
                // console.log (inputNumber > 0)
                // console.log (inputNumber < 0)
                // Задача: ывести на экране строку, введенную 
                //пользователем, по диагонали.
                //Пример:
                //Ввод: привет пока
    
                // Твой код здесь -------------------------------------------
              let x = inputNumber

              for ( let i=0; i < x.length; i+=1 ){
                  s = ""
                  for ( let j=0; j < i; j+=1 )
                  s+= "."
                  s+=x[i]
                  //console.log ( s )
                  document.write (s)
                  document.write ("<br>")
              }
             
            }

                 
                //-----------------------------------------------------------

        </script>
    </head>
    <body>
        input1
        <input id='inputID1' />
        <br>
        <button onclick='compute()' >
        </button>
        <br>
     </body>
